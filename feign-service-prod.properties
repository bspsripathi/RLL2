resilience4j.circuitbreaker.instances.CUSTOMER-QUESTION.sliding-window-size=2
resilience4j.circuitbreaker.instances.CUSTOMER-QUESTION.minimum-number-of-calls=1
resilience4j.circuitbreaker.instances.CUSTOMER-QUESTION.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.CUSTOMER-QUESTION.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.CUSTOMER-QUESTION.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.CUSTOMER-QUESTION.automatic-transition-from-open-to-half-open-enabled=true

# Resilience4j Retry Configuration
resilience4j.retry.retry-aspect-order=2
resilience4j.retry.instances.CUSTOMER-QUESTION.max-attempts=3
resilience4j.retry.instances.CUSTOMER-QUESTION.wait-duration=2s
